# nixpacks.toml

[phases.setup]
nixPkgs = ["python311", "nodejs-18_x"]

[phases.install]
cmds = [
  # Install backend dependencies
  "cd backend && pip install --upgrade pip && pip install -r requirements.txt",

  # Install frontend dependencies
  "cd frontend && npm install"
]

[phases.build]
cmds = [
  # Build React frontend
  "cd frontend && npm run build",

  # Make sure Django static/templates dirs exist
  "mkdir -p ../backend/static/vite",
  "mkdir -p ../backend/templates",

  # Copy React build to Django
  "cp frontend/dist/index.html ../backend/templates/",
  "cp -r frontend/dist/assets/* ../backend/static/vite/",

  # Collect Django static files
  "cd ../backend && python manage.py collectstatic --noinput"
]

[start]
cmd = "cd backend && gunicorn backend.wsgi:application --bind 0.0.0.0:$PORT --workers 3 --timeout 120"
